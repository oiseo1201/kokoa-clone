<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <div class="list-screen">
        <div class="list-screen__box">
          <div class="list-screen__header headers">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-search fa-lg"></i>
          </div>

          <div class="list-screen__singer">
            <div class="list-screen__singer-info">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAyMDA4MjlfMTMz/MDAxNTk4NjM0NDk2NzYw.Tp04MA_FFIoMi2lwlCVFkbxUmreN67kiO9Y8vo8AEvAg.6TDPXI_yiowlW22hvmqKI_xYhe_kigbZ-DGuGhc5DOMg.JPEG.yegulli/6d6c85b8-0e6b-40a0-b740-82e70c8f73c3-Charlotte_Lawrence_Main_Photo_Photograp.jpg?type=w800"
              />
              <span>Charlotte Lawrence</span>
              <span>R&B, Pop song</span>
            </div>

            <div class="list-screen__buttons">
              <button>Shuffle</button>
              <button>
                <i class="fas fa-heart fa-lg"></i>
                <span>112 112</span>
              </button>
            </div>

            <div class="list-screen__musiclist">
              <div class="list-screen__music">
                <div class="list-screen__music-photo">
                  <img
                    src="https://image.bugsm.co.kr/album/images/1000/9897/989758.jpg"
                  />
                  <div class="list-screen__music-title">
                    <span>Charlotte Lawrence</span>
                    <span>Talk you Down</span>
                  </div>
                </div>
                <div class="list-screen__music-plus">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
            </div>

            <div class="list-screen__musiclist musiclist2">
              <div class="list-screen__music">
                <i class="fas fa-headphones-alt fa-lg"></i>
                <div class="list-screen__music-photo">
                  <img
                    src="https://image.bugsm.co.kr/album/images/1000/9625/962503.jpg"
                  />
                  <div class="list-screen__music-title">
                    <span>Charlotte Lawrence</span>
                    <span>Joke's On You</span>
                  </div>
                </div>
                <div class="list-screen__music-plus">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
            </div>

            <div class="list-screen__musiclist">
              <div class="list-screen__music">
                <div class="list-screen__music-photo">
                  <img
                    src="https://image.bugsm.co.kr/album/images/1000/40324/4032438.jpg"
                  />
                  <div class="list-screen__music-title">
                    <span>Charlotte Lawrence</span>
                    <span>You</span>
                  </div>
                </div>
                <div class="list-screen__music-plus">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
            </div>

            <div class="list-screen__musiclist">
              <div class="list-screen__music">
                <div class="list-screen__music-photo">
                  <img
                    src="https://image.bugsm.co.kr/album/images/1000/40305/4030592.jpg"
                  />
                  <div class="list-screen__music-title">
                    <span>Charlotte Lawrence</span>
                    <span>Why Do You Love Me</span>
                  </div>
                </div>
                <div class="list-screen__music-plus">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="list-screen__playing-song">
            <div class="list-screen__playing-box">
              <div class="list-screen__playing-title">
                <span>Charlotte Lawrence</span>
                <span>Joke's On you</span>
              </div>
              <div class="list-screen__playing-icons">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause fa-lg"></i>
                <i class="fas fa-step-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="playing-screen">
        <div class="playing-screen__box">
          <div class="playing-screen__header headers">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>

          <div class="playing-screen__album">
            <img
              src="https://image.bugsm.co.kr/album/images/1000/9625/962503.jpg"
            />
          </div>
          <div class="playing-screen__title">
            <span>Joke's On You</span>
            <span>Charlotte Lawrence</span>
          </div>

          <div class="playing-screen__bar">
            <div class="playing-screen__bar-time">
              <span>1:56</span>
              <span>3:21</span>
            </div>
            <input type="range" id="a" name="ages" min="10" max="60" />
          </div>

          <div class="playing-screen__icons">
            <i class="fas fa-retweet fa-lg"></i>
            <i class="fas fa-step-backward fa-lg"></i>
            <i class="fas fa-play-circle fa-4x"></i>
            <i class="fas fa-step-forward fa-lg"></i>
            <i class="fas fa-random fa-lg"></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3510e1de1a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
